<template name="galleryShow">
	<h2>{{title}}</h2>
	<div class="row">
		<div id="mygallery">
			{{#each photos}}
			{{> photoThumbnail}}
			{{/each}}
		</div>
	</div>
	<div class="text-center">
		<button id="load-more-btn" class="btn btn-primary {{hidden}}">Carregar Mais</button>
	</div>
</template>

<template name="photoThumbnail">
	<a href="{{url}}"><img alt="{{title}}" src="{{url}}"></a>
</template>
