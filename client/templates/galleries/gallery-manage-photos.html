<template name="galleryManagePhotos">
	<form>
		<div class="form-group">
			{{> fileUploader postId = this._id}}
		</div>

		<hr>

		<div class="form-group">
			<button id="select-all-photos-btn" class="btn btn-default"><i class="fa fa-check"></i> Selecionar Todos</button>
			<button id="unselect-all-photos-btn" class="btn btn-default"><i class="fa fa-check"></i> Deselecionar Todos</button>
			<button id="delete-photos-btn" class="btn btn-danger"><i class="fa fa-trash"></i> Deletar Selecionados</button>
			<button id="set-cover-btn" class="btn btn-primary"><i class="fa fa-file-image-o"></i> Selecionar como Capa</button>
		</div>

		<div class="row">
			{{#each photos}}
			<div class="col-sm-2 col-xs-6 top-buffer">
				<div class="photo-thumbnail" data-photo-id="{{_id}}">
					{{> squareThumbnail}}
					<div class="photo-check"><i class="fa fa-check"></i></div>
				</div>
			</div>
			{{/each}}
		</div>
	</form>
</template>
