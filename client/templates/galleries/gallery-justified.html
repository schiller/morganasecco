<template name="galleryJustified">
	<div class="row">
		<div id="justified-gallery">
			{{#each photos}}
			{{> photoJustified}}
			{{/each}}
		</div>
	</div>
	<br/>
	<div class="text-center">
		<button id="load-more-btn" class="btn btn-mod btn-gray btn-medium btn-circle {{hidden}}">
			Carregar Mais </button>
	</div>
</template>
