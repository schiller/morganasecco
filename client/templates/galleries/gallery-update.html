<template name="galleryUpdate">
  <form>
    <div class="form-group">
      <label for="galleryTitle">TÃ­tulo</label>
      <input id="galleryTitle" type="text" class="form-control" value="{{title}}" placeholder="{{title}}">
    </div>
    <div class="form-group">
      <button id="save-gallery-btn" class="btn btn-primary"><i class="glyphicon glyiphicon-save"></i>Salvar</button>
    </div>
    <hr>

    <div class="form-group">
      <div class="row">
        {{#each photos}}
        <div class="col-sm-2 col-xs-6 top-buffer">
          <!-- <div class="square-background-image" style="background-image:url('{{url}}');"></div> -->
          {{> squareThumbnail}}
        </div>
        {{/each}}
      </div>
    </div>
  </form>
</template>
