<template name="galleryThumbnail">
  <div class="gallery-thumbnail">
    <a href="#">
      <div class="gallery-thumbnail-fix">
        <img src="{{cover.url}}" alt="{{cover.name}}" class="img-thumbnail">
        <div class="gallery-caption"><span>{{cover.name}}</span></div>
      </div>
    </a>
  </div>
</template>
