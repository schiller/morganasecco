<template name='postUpdate'>
	<h1>Post Update</h1>
	{{#autoForm collection="Posts" doc=this id="updatePost" type="update"}}
	<fieldset>
		{{> afQuickField name='title'}}
		{{> afQuickField name='text' rows=6}}
		{{> afQuickField name='published'}}
		{{> afQuickField name='featured'}}
	</fieldset>
	<button type="submit" class="btn btn-primary">Salvar</button>
	{{/autoForm}}
	<hr/>
	{{> galleryManagePhotos this}}
</template>
