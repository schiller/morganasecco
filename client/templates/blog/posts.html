<template name='posts'>
	<!-- Head Section -->
	<section class="small-section bg-dark" data-background="images/full-width-images/section-bg-2.jpg">
		<div class="relative container align-left">
			<div class="row">
				<div class="col-md-8">
					<h1 class="hs-line-11 font-alt mb-20 mb-xs-0">Blog</h1>
					<div class="hs-line-4 font-alt">
						We share our best ideas in our blog
					</div>
				</div>
				<div class="col-md-4 mt-30">
					<div class="mod-breadcrumbs font-alt align-right">
						<a href="#">Home</a>&nbsp;/&nbsp;<span>Blog</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Head Section -->

	<!-- Search Section -->
	<section class="small-section">
		<div class="container relative">

			<!-- Search -->
			<form id="post-search-form" class="form-inline form" role="form">
				<div class="search-wrap">
					<button class="search-button animate" type="submit" title="Start Search">
						<i class="fa fa-search"></i>
					</button>
					<input id="post-search-term" name="post-search-term" type="text" class="form-control search-field" placeholder="Search...">
				</div>
			</form>
			<!-- End Search -->

		</div>
	</section>
	<!-- End Search Section -->

	<!-- Divider -->
	<hr class="mt-0 mb-0"/>
	<!-- End Divider -->

	<!-- Section -->
	<section class="page-section">
		<div class="container relative">
			<div class="row masonry">
				{{#each posts}}
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 mb-60 mb-xs-40">
					{{> postThumbnail}}
				</div>
				{{/each}}
			</div>

			<!-- Pagination -->
			<!-- <div class="pagination">
				<a href=""><i class="fa fa-angle-left"></i></a>
				<a href="" class="active">1</a>
				<a href="">2</a>
				<a href="">3</a>
				<a class="no-active">...</a>
				<a href="">9</a>
				<a href=""><i class="fa fa-angle-right"></i></a>
			</div> -->
			<!-- End Pagination -->
		</div>
	</section>
	<!-- End Section -->
</template>
