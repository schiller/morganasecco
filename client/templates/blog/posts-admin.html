<template name='postsAdmin'>
	<!-- Head Section -->
	<section class="small-section bg-dark" data-background="/images/full-width-images/section-bg-2.jpg">
		<div class="relative container align-left">
			<div class="row">
				<div class="col-md-8">
					<h1 class="hs-line-11 font-alt mb-20 mb-xs-0">Posts Admin</h1>
				</div>
				<div class="col-md-4 mt-30">
					<div class="mod-breadcrumbs font-alt align-right">
						<a href="/">Home</a>&nbsp;/&nbsp;<span>Posts Admin</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Head Section -->

	<!-- Search Section -->
	<section class="small-section">
		<div class="container relative">

			<!-- Search -->
			<form class="form-inline form" role="form">
				<div class="search-wrap">
					<button class="search-button animate" type="submit" title="Start Search">
						<i class="fa fa-search"></i>
					</button>
					<input type="text" class="form-control search-field" placeholder="Search...">
				</div>
			</form>
			<!-- End Search -->

			<div class="clearfix">
				<div class="cf-left-col">
					<div class="form-tip pt-20">
					</div>
				</div>
				<div class="cf-right-col">
					<div class="align-right pt-10">
						<button class="btn btn-mod btn-medium btn-round" id="create-post-btn">Novo Post</button>
					</div>
				</div>
			</div>

		</div>
	</section>
	<!-- End Search Section -->

	<!-- Divider -->
	<hr class="mt-0 mb-0"/>
	<!-- End Divider -->

	<!-- Section -->
	<section class="page-section">
		<div class="container relative">

			<div class="row masonry">
				{{#each posts}}
				<div class="col-sm-6 col-md-4 col-lg-4 mb-60 mb-xs-40">
					{{> postThumbnailAdmin}}
				</div>
				{{/each}}
			</div>

		</div>
	</section>
	<!-- End Section -->
</template>
