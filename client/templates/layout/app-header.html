<template name="appHeader">
  <nav class="navbar navbar-default navbar-fixed-top translucid">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Morgana Secco</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {{#each staticMenuItems}}
          <li class="{{isActive route}}"><a href="{{ route }}" class="hidden-xs">{{text}}</a></li>
          <li class="{{isActive route}}">
            <a href="{{ route }}" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">{{text}}</a>
          </li>
          {{/each}}
          {{#each dynamicMenuItems}}
          <li class="{{isGalleryActive _id}}"><a href="/galleries/{{_id}}" class="hidden-xs">{{title}}</a></li>
          <li class="{{isGalleryActive _id}}">
            <a href="/galleries/{{_id}}" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">{{title}}</a>
          </li>
          {{/each}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
          {{#if isInRole 'admin'}}
          <li><a href="/admin"><i class="glyphicon glyphicon-cog"></i></a></li>
          {{/if}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>
