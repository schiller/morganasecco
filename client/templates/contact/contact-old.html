<template name="contactOld">
	<form id="contact-form">
		<h1>Contato</h1>
		<div class="form-group">
			<label for="contact-name">Nome:</label>
			<input id="contact-name" name="contact-name" type="text" class="form-control" placeholder="Nome" required/>
		</div>
		<div class="form-group">
			<label for="contact-phone">Telefone:</label>
			<input id="contact-phone" name="contact-phone" type="text" class="form-control" placeholder="(51) 55555555"/>
		</div>
		<div class="form-group">
			<label for="contact-email">Email:</label>
			<input id="contact-email" name="contact-email" type="email" class="form-control" placeholder="email@email.com" required/>
		</div>
		<div class="form-group">
			<label for="contact-subject">Assunto:</label>
			<input id="contact-subject" name="contact-subject" type="text" class="form-control" placeholder="Assunto"/>
		</div>
		<div class="form-group">
			<label for="contact-message">Mensagem:</label>
			<textarea id="contact-message" name="contact-message" class="form-control" rows="3" placeholder="Mensagem" required></textarea>
		</div>
		<button id="contact-submit" type="submit" class="btn btn-primary">Enviar</button>
	</form>
</template>
